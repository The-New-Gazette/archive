<div id="paypal-button-container"></div>
<script src="https://www.paypal.com/sdk/js?client-id=AevKp6R9BJj_o7bNP9jbB8ZqqCB4wHxWqWpZDQ2L4Gw-pV18SWQXfysPSZeb03fD9VP43gr-e0QEWzYt&currency=USD" data-sdk-integration-source="button-factory"></script>
<script>
  paypal.Buttons({
      style: {
          shape: 'rect',
          color: 'silver',
          layout: 'vertical',
          label: 'pay',
          
      },
      createOrder: function(data, actions) {
          return actions.order.create({
              purchase_units: [{
                  amount: {
                      value: '1'
                  }
              }]
          });
      },
      onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
              alert('Transaction completed by ' + details.payer.name.given_name + '!');
          });
      }
  }).render('#paypal-button-container');
</script>
